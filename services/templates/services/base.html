<!DOCTYPE html>
<html>
  <head>
    <title>MultiServer - {% block title %}{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .content {
        padding: 20px;
      }
      .message {
        padding: 10px;
        margin: 5px;
        background-color: #e9e9e9;
        border-radius: 5px;
      }
      .file-item {
        padding: 10px;
        margin: 5px;
        background-color: #e9e9e9;
        border-radius: 5px;
      }
      .email-item {
        padding: 10px;
        margin: 5px;
        background-color: #e9e9e9;
        border-radius: 5px;
      }
      form {
        margin-top: 20px;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'chatroom' %}">Chat</a>
      <a href="{% url 'file_share' %}">Files</a>
      <a href="{% url 'mail' %}">Mail</a>
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>

    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
